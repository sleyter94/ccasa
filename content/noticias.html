<div class="container-fluid">
	<div class="row">
		<div style="height: 275px;width:100%;position: relative;background: url(../img/noticias.jpg) center bottom;background-repeat: no-repeat;background-size: 100%;">
			<span class="align-middle" style="position:absolute;left:20px;top:100px;font-family:museo-w01-700,serif;font-size: 56px;color: rgba(255,255,255,1);"> Noticias</span>
		</div>
	</div>
	<div  ng-controller="NoticeController">
		<div class="row">
			<div class="col-md-3" style="background-color: rgba(33, 91, 133, 1);margin:20px;" ng-repeat="x in data" >
				<h5 style="font-size:16px; font-family:museo-w01-700,serif; color:#FFFFFF;">{{x.title}}</h5>
				<h6 style="font-size:16px; font-family:museo-w01-700,serif; color:#FFFFFF;">{{x.month}} {{x.day}} , {{x.year}}</h6>
				<img ng-src="{{x.image}}" class="img-fluid" alt="">
				<p style="font-size:16px; font-family:museo-w01-700,serif; color:#FFFFFF; text-align:justify;">{{x.content}}</p>
				<p class="text-center">
					<a href="#!/notice/detail/id/{{x.id}}" class="btn text-center" style="font-size:20px;color:#fff;background-color:rgba(242, 113, 44, 1);font-family:museo-w01-700,serif; ">Leer MÃ¡s</a>
				</p>
			</div>
		</div>
	</div>
</div>
